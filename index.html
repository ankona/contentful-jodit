<!DOCTYPE html>
<html>
<head>
    <title>Jodit Editor</title>
    <link href="//contentful.github.io/ui-extensions-sdk/cf-extension.css" rel="stylesheet">
    <script src="//contentful.github.io/ui-extensions-sdk/cf-extension-api.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="editor"></div>
    <script>
    $(document).ready(function() {
        window.contentfulExtension.init(function (extension) {
            extension.window.startAutoResizer();

            var editor = new Jodit('#editor', {
                "autofocus": true,
                "defaultMode": 1,
                "height": 600,
                "minheight": 400,
                "width": 800,
                "minwidth": 600,
                "useSplitMode": true
            });
            document.getElementById('editor').addEventListener('change', function() {
                var markup = editor.getElementValue();
                extension.field.setValue(markup);
            });

            var existingValue = extension.field.getValue();
            editor.setElementValue(existingValue);
        });
    });
    </script>
</body>
</html>
